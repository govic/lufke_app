<ion-view hide-back-button="true" view-title="Perfil">
    <ion-nav-buttons side="right" ng-if="false">
        <a class="button button-icon icon ion-gear-b" ui-sref="filters"></a>
    </ion-nav-buttons>
    <ion-content class="has-footer">
        <ion-refresher pulling-text="Soltar para refrescar" on-refresh="updateProfileData()" pulling-icon="ion-loading-c" refreshing-icon="ion-loading-c">
        </ion-refresher>
        <div id="profile-background-img" ng-style="{'background-image': 'url('+ background + ')'}">
            <div >
                <div class="row">
                    <div>
                        <img id="profile-img" src="{{model.profileImgUrl !== null  && model.profileImgUrl !== '' ? url + model.profileImgUrl : unknown_user}}" />
                    </div>
                    <div class="col">
                        <div class="row light">
                            <div class="col">
                                <div class="profile-name-text">{{model.profileFirstName}}</div>
                                <div class="profile-name-text">{{model.profileLastName}}</div>
                            </div>
                            <div class="col profile-button-edit">
                                <a class="button button-light button-small edit-profile-button" ng-click="editProfile()">
                                    Editar
                                </a>
                            </div>
                        </div>
                        <div class="row profile-text-center light">
                            <div class="col no-side-padding">
                                <div class="profile-number">{{model.postsUnit}}</div>
                                <div class="profile-number-text-under">Experiencias</div>
                            </div>
                            <div class="col">
                                <div class="profile-number">{{model.followersUnit}}</div>
                                <div class="profile-number-text-under">Seguidores</div>
                            </div>
                            <div class="col">
                                <div class="profile-number">{{model.followingUnit}}</div>
                                <div class="profile-number-text-under">Siguiendo</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--<div class="row">
                    <div class="profile-interest">
                        <div ng-repeat="item in model.interests">
                            {{item.interestText}}
                        </div>
                        <a ui-sref="dna">
                            <button class="dna-button">
                                ADN
                            </button>
                        </a>
                    </div>
                </div>-->
                <ion-scroll direction="x" ui-sref="dna" class="dna">
                    <div class="profile-interest" ng-style="{'background-image': 'url(' + adn + ')'}">
                        <div class="up-dna-container">
                            <div class="up-dna" ng-repeat="item in even">
                                <div class="dna-text">
                                    <p>{{item.interestText}}</p>
                                </div>  
                            </div>  
                        </div>  
                        <br>
                         <div class="down-dna-container">
                            <div class="down-dna" ng-repeat="item in odd">
                                <div class="dna-text">
                                    <p>{{item.interestText}}</p>
                                </div>  
                            </div>  
                        </div>                       
                    </div>
                </ion-scroll>
            </div>
        </div>		
        <div class="row">
            <div class="col profile-text-center">
                <p>{{model.summaryText}}</p>
                
                <p class="tag-social-link-text">
                    {{model.socialLinkText}}
                </p>
                <!--<p class="tag-social-link-url" ng-click="socialLink(model.socialLinkUrl)">
                    {{model.socialLinkUrl}}
                </p>-->
            </div>
        </div>
        <div class="row">
            <div class="col profile-text-center">
                <button class="button" ng-click="logout()">Cerrar sesi√≥n</button>
            </div>
        </div>
    </ion-content>
</ion-view>
