<ion-view title="Editar">
    <ion-content>
        <div class="row no-side-padding">
            <div class="col no-side-padding">
                 <div>
                    <img id="background-img"  ng-src="{{model.backgroundImgUrl !== null  && model.backgroundImgUrl !== '' ? url + model.backgroundImgUrl : unknown_background}}" ng-click="showImagesOptions('background')"/>
                </div>
                <div id="edit-profile-edit-img">
                    <img id="profile-img" ng-src="{{model.profileImgUrl !== null  && model.profileImgUrl !== '' ? url + model.profileImgUrl : unknown_user}}" ng-click="showImagesOptions('profile')" />
                </div>
                <form name="editForm" ng-submit="editForm.$valid && editProfile(editForm)">
                   
                    <div class="list">
                        <label class="item item-input item-stacked-label">DATOS PERSONALES</label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Nombre de usuario</span>
                            <input name="editUserName" type="text" ng-model="model.profileUserName" required>
                            <i ng-show="editForm.editUserName.$touched && editForm.editUserName.$invalid" class="icon assertive ion-alert"></i>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Nombre</span>
                            <input name="editFirstName" type="text" ng-model="model.profileFirstName" required>
                            <i ng-show="editForm.editFirstName.$touched && editForm.editFirstName.$invalid" class="icon assertive ion-alert"></i>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Apellidos</span>
                            <input name="editLastName" type="text" ng-model="model.profileLastName" required>
                            <i ng-show="editForm.editLastName.$touched && editForm.editLastName.$invalid" class="icon assertive ion-alert"></i>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Ubicación</span>
                            <input name="editLocation" type="text" ng-model="model.profileLocation" required>
                            <i ng-show="editForm.editLocation.$touched && editForm.editLocation.$invalid" class="icon assertive ion-alert"></i>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Correo electrónico</span>
                            <input name="editEmail" type="email" ng-model="model.profileEmail" required>
                            <i ng-show="editForm.editEmail.$touched && editForm.editEmail.$invalid" class="icon assertive ion-alert"></i>
                        </label>
                         <label class="item item-input item-stacked-label">
                            <span class="input-label">Biografía</span>
                            <input name="editSocialText" type="text" ng-model="model.socialLinkText">
                            <i ng-show="editForm.editSocialText.$touched && editForm.editSocialText.$invalid" class="icon assertive ion-alert"></i>
                        </label>
                        <!--<label class="item item-input item-stacked-label">
                            <span class="input-label">Url social</span>
                            <input name="editSocialUrl" type="text" ng-model="model.socialLinkUrl">
                            <i ng-show="editForm.editSocialUrl.$touched && editForm.editSocialUrl.$invalid" class="icon assertive ion-alert"></i>
                        </label>-->
                         <label class="item item-input item-stacked-label">
                            <span class="input-label">Estado</span>
                            <input name="editSummary" type="text" ng-model="model.summaryText">
                            <i ng-show="editForm.editSummary.$touched && editForm.editSummary.$invalid" class="icon assertive ion-alert"></i>
                        </label>
                    </div>
                    <div class="list">
                        <label class="item item-input item-stacked-label">CAMBIAR CONTRASEÑA</label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Actual</span>
                            <input name="oldPassword" type="password" ng-model="model.oldPassword" ng-change="validarPass(editForm)">
                            <i ng-show="editForm.oldPassword.$touched && editForm.oldPassword.$invalid" class="icon assertive ion-alert"></i>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Nueva</span>
                            <input name="newPassword" type="password" ng-model="model.newPassword" ng-change="validarPass(editForm)">
                            <i ng-show="editForm.newPassword.$touched && editForm.newPassword.$invalid" class="icon assertive ion-alert"></i>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Repetir</span>
                            <input name="repeatPassword" type="password" ng-model="model.repeatPassword" ng-change="validarPass(editForm)">
                            <i ng-show="editForm.repeatPassword.$touched && editForm.repeatPassword.$invalid" class="icon assertive ion-alert"></i>
                        </label>
                    </div>
                    <input type="submit" class="button button-block login-button" value="Guardar">
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
