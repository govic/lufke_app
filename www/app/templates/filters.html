<ion-view title="Filtros" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button ng-click="cancel()" class="button back-button buttons button-clear header-item">
            <i class="icon ion-ios7-arrow-back"></i>
            <span class="back-text" style="transform: translate3d(0px, 0px, 0px);">
                <span class="previous-title">Atr&aacute;s</span>
            </span>
        </button>
    </ion-nav-buttons>
    <ion-content class="has-footer filters-view">
        <ion-refresher pulling-text="Soltar para refrescar" on-refresh="updateFiltersData()" pulling-icon="ion-loading-c" refreshing-icon="ion-loading-c">
        </ion-refresher>
        <div class="list">
            <div class="item item-button-right filters-gray title">
                ¿QUÉ QUIERO VER?
                <button class="button button-clear" ng-click="editInterests()">
                <i class="icon ion-edit"></i>
                </button>
            </div>
            <div class="item" ng-repeat="item in model.interests">
                <div class="row filters-no-padding filters-font-interests-text">
                    <div class="col col-10 filters-color-links filters-no-padding">
                        <span class="fitros-ranking-borders">
                        #{{item.interestRanking}}
                        </span>
                    </div>
                    <div class="col col-70 filters-no-padding filters-fix-padding-name">
                        {{item.interestName}}
                    </div>
                    <div class="col col-20 filters-align-right filters-gray filters-no-padding">
                        {{item.interestPercentage}}%
                    </div>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="item item-button-right filters-gray title">
                PROPORCIONES
                <button class="button button-clear" ng-click="saveFilters()">
                <i class="icon ion-checkmark-circled"></i>
                </button>
            </div>
            <div class="item range range-energized">
                <i class="ion-camera filters-icon-size"></i>
                <input type="range" ng-model="model.proportions.percentagePhotos" min="0" max="100" ng-change="test()">
                <span class="filters-gray filters-font-interests-text filters-fix-padding-prop">{{model.proportions.percentagePhotos}}%</span>
            </div>
            <div class="item range range-assertive">
                <i class="ion-play filters-icon-size"></i>
                <input type="range" ng-model="model.proportions.percentageVideos" min="0" max="100">
                <span class="filters-gray filters-font-interests-text filters-fix-padding-prop">{{model.proportions.percentageVideos}}%</span>
            </div>
            <div class="item range range-calm">
                <i class="ion-link filters-icon-size"></i>
                <input type="range" ng-model="model.proportions.percentageLinks" min="0" max="100">
                <span class="filters-gray filters-font-interests-text filters-fix-padding-prop">{{model.proportions.percentageLinks}}%</span>
            </div>
            <div class="item filters-gray title">DISTANCIA</div>
            <div class="item range range-calm">
                <i class="ion-earth filters-icon-size"></i>
                <input type="range" ng-model="model.distance" min="0" max="1000">
                <span class="filters-gray filters-font-interests-text filters-fix-padding-prop">{{model.distance}} {{model.distanceUnit}}</span>
            </div>
        </div>
    </ion-content>
</ion-view>
