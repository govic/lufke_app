<ion-view view-title="Perfil">
    <ion-content class="padding" class="has-footer">
        <ion-refresher pulling-text="Soltar para refrescar" on-refresh="updateProfileData()" pulling-icon="ion-loading-c" refreshing-icon="ion-loading-c">
        </ion-refresher>
        <div id="profile-background-img" ng-style="{'background-image': 'url(' + background + ')'}">
            <div class="col">
                <div class="row">
                    <div>
                        <img id="profile-img" src="{{model.profileImgUrl !== null  && model.profileImgUrl !== '' ? url + model.profileImgUrl : unknown_user}}" />
                    </div>
                    <div class="col">
                        <div class="row light">
                            <div class="col">
                                <div class="profile-name-text">{{model.profileFirstName}}</div>
                                <div class="profile-name-text">{{model.profileLastName}}</div>
                            </div>
                        </div>
                        <div class="row profile-text-center light">
                            <div class="col no-side-padding">
                                <div class="profile-number">{{model.postsUnit}}</div>
                                <div class="profile-number-text-under">Experiencias</div>
                            </div>
                            <div class="col">
                                <div class="profile-number">{{model.followersUnit}}</div>
                                <div class="profile-number-text-under">Seguidores</div>
                            </div>
                            <div class="col">
                                <div class="profile-number">{{model.followingUnit}}</div>
                                <div class="profile-number-text-under">Siguiendo</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="profile-interest">
                        <div ng-repeat="item in model.interests">
                            {{item.interestText}}
                        </div>
                    </div>
                </div>
            </div>
        </div>      
        <div class="row">
            <div class="col profile-text-center">
                <p>{{model.summaryText}}</p>
                <p>
                    <span>|</span>
                    <span ng-repeat="item in model.tags">
                        <span class="tag-social-link-text" ng-click="viewTag(item)">{{item.tagText}}</span>
                        <span>|</span>
                    </span>
                </p>
                <p class="tag-social-link-text" ng-click="socialLink(model.socialLinkUrl)">
                    {{model.socialLinkText}}
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
