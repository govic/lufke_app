<ion-view id="news" hide-back-button="true" view-title="LUFKE">
    <ion-nav-buttons side="left">
        <a class="button button-icon icon ion-search" ui-sref="buscar"></a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-levels" ui-sref="filters"></a>
    </ion-nav-buttons>

    <div ui-sref="newpost">
		<ion-header-bar id="shareExperienceContainer" class="bar bar-subheader item-input-inset">
			<textarea id="experienceTextArea" 
					  ng-model="model.experienceText" 
					  ng-blur="model.isExperienceTextFocus = false" 
					  ng-focus="model.isExperienceTextFocus = true" 
					  placeholder="Comparte tu experiencia...">

			</textarea>
            <i class="icon ion-chatbox-working"></i>
		</ion-header-bar>
	</div>

    <ion-content class="has-footer">
        <ion-refresher pulling-text="Soltar para refrescar" on-refresh="updateNews()" pulling-icon="ion-loading-c" refreshing-icon="ion-loading-c">
        </ion-refresher>
		<ion-list>
            <post-summary ng-show="model.posts.length" ng-repeat="post in model.posts | orderBy:'-postTimestamp'"></post-summary>
        </ion-list> 
        <ion-infinite-scroll ng-if="moreData && model.posts" on-infinite="moreNews()" distance="1%" ng-show="model.posts.lenght > 0">
        </ion-infinite-scroll>
        <div class="list">
            <div class="item item-icon-left item-icon-right" ng-if="!moreData">No hay m√°s noticias que mostrar :(</div>
        </div>
    </ion-content>
</ion-view>
