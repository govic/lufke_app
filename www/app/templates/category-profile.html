<ion-view title="PERFIL DE CATEGORÃA" hide-nav-bar="true">
    <ion-content class="category-profile">
        <div class="profile-img" ng-style="{'background-image': 'url(' + unknown_background + ')'}">
            <div class="custom-header">
                <div class="left-button" ng-click="back()"><div class="label">Atr&aacute;s</div></div>
                <div class="title">{{interest.name}}</div>
                <div class="right-button search-button">
                    <i class="ion-search"></i>
                </div>
            </div>
            <div class="category-profile-footer">
                <div class="star"></div>
                <div class="ranking">
                    <div class="number">#{{interest.ranking}}</div>
                    <div class="label">TOP MUNDIAL</div>
                </div>
                <div class="posts">
                    <div class="number">{{50210 | shrinkNumber}}</div>
                    <div class="label">POSTS</div>
                </div>
                <div class="followers">
                    <div class="number">{{38785146 | shrinkNumber}}</div>
                    <div class="label">SEGUIDORES</div>
                </div>
            </div>
        </div>
        <div class="category-profile-users">
            <div class="custom-subtitle">
                <span>USUARIOS DESTACADOS</span>
                <div class="ver-todos">VER TODOS</div>
            </div>
            <ion-list>
                <!-- Consultar por usuarios populares -->
                <ion-item class="explore-background-container" ng-repeat="item in populars" ng-style="{'background-image':'url({{item.backgroundImgUrl !== null  && item.backgroundImgUrl !== '' ? url + item.backgroundImgUrl : unknown_background}})' }">
    				<user-row follow-enabled="true" posts-navegable="true" user="item"></user-row>
    			</ion-item>
            </ion-list>
        </div>
        <div class="category-profile-post">
            <div class="custom-subtitle">
                <span>PUBLICACIONES POPULARES</span>
            </div>
            <!-- Consultar por publicaciones populares -->
            <!--<post-summary ng-show="model.posts.length" ng-repeat="post in model.posts | orderBy:'-postTimestamp'"></post-summary>-->
        </div>
    </ion-content>
</ion-view>
