<!-- Esta vista la utiliza tanto SearchUsersController como SearchCategoryUser. -->
<ion-view title="Buscar personas" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button back-button buttons  button-clear header-item" ng-click="back()">
            <i class="icon ion-ios7-arrow-back"></i>
            <span class="back-text">
                <span class="default-title">Atr&aacute;s</span>
            </span>
        </button>
    </ion-nav-buttons>

    <ion-content class="padding has-footer">
        <ion-list>
        	<ion-item class="item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="Nombre del interés ..." ng-model="model.searchText">
                </label>
                <button class="button button-small icon ion-search" ng-click="search()">&nbsp;Buscar</button>
            </ion-item>

			<ion-item class="explore-background-container" ng-repeat="item in model.users track by item.profileId" ng-style="{'background-image':'url({{item.backgroundImgUrl !== null  && item.backgroundImgUrl !== '' ? url + item.backgroundImgUrl : unknown_background}})' }">
                <user-row posts-navegable="true" user="item"></user-row>
			</ion-item>
            <ion-item ng-if="msg" class="message">{{msg}}</ion-item>
		</ion-list>
		<button ng-show="model.users && model.users.length > 0 && model.moreData" class="button button-block login-button" ng-click="loadMore()">Cargar más resultados ...</button>
    </ion-content>
</ion-view>
