<ion-view  hide-back-button="true" view-title="Explorar">
    <ion-content id="explore" class="padding has-footer has-header">
    	<ion-refresher pulling-text="Soltar para refrescar" on-refresh="updateExploreData()" pulling-icon="ion-loading-c" refreshing-icon="ion-loading-c">
        </ion-refresher>
		<ion-list>
			<div class="custom-subtitle">
                <span>USUARIOS POPULARES</span>
                <div class="ver-todos" ng-click="allTopUsers()">VER TODOS</div>
            </div>
			<ion-item class="explore-background-container" ng-repeat="item in model.topUsers" ng-style="{'background-image':'url({{item.backgroundImgUrl !== null  && item.backgroundImgUrl !== '' ? url + item.backgroundImgUrl : unknown_background}})' }">
				<!--<user-row follow-enabled="true" posts-navegable="true" user="item"></user-row>-->
                <div class="row">
                    <div ng-click="viewProfile(item.profileId)">
                        <img ng-src="{{item.profileImgUrl !== null  && item.profileImgUrl !== '' ? url + item.profileImgUrl : unknown_user}}" class="explore-profile-img" />
                    </div>
                    <div class="explore-font">
                        <div class="col explore-user-name">
                            {{item.profileFirstName}}<br/>
                            {{item.profileLastName}}<br/>
                        </div>
                        <button class="button button-light button-small follow-button" ng-click="followUser(item)">
                            <i class="ion-plus active"></i>SEGUIR
                        </button>
                    </div>
                    <div ng-repeat="pub in item.lastPosts" class="col post-content" ng-style="{'background-image':'url({{pub.postImgUrl !== null  && pub.postImgUrl !== '' ? url + pub.postImgUrl : unknown_post}})'}" ui-sref="post({'postId': pub.id})">
                        <div ng-class="{'photo-content': (pub.postType == 'PHOTO'), 'video-content': (pub.postType == 'VIDEO')}"></div>
                    </div>
                </div>
			</ion-item>
		</ion-list>

		<br/>

        <ion-list>
			<div class="custom-subtitle">
                <span>CATEGOR√çAS</span>
                <div ng-if="false" class="ver-todos" ng-click="allCategories()">VER TODAS</div>
            </div>

			<!--<div ng-if="false" class="row" ng-repeat="row in topCategories">
				<div class="col padding light category-content" style="background-image: url('{{category.categoryImgUrl}}');" ng-repeat="category in row track by category.id">
					{{category.categoryName}}<br />
					<button class="button button-light button-small" ng-click="followCategory(category.id, category.categoryName)">
						<i class="ion-plus active"></i> Seguir
					</button>
				</div>
				&nbsp;
			</div>-->
			<div class="categories">
				<div class="padding light category-content" style="background-image: url('{{category.categoryImgUrl}}');" ng-repeat="category in topCategories track by category.id" ui-sref="category-profile({ interestId: category.id })">
					{{category.categoryName | uppercase}}<br />
					<!--<button class="follow-button button button-light button-small" ng-click="followCategory(category.id, category.categoryName)">
						<i class="ion-plus active"></i> SEGUIR
					</button>-->
				</div>
			</div>

		</ion-list>
    </ion-content>
</ion-view>
